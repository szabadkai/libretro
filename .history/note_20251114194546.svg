<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Paper gradient -->
        <linearGradient id="noteGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff79a" />
            <stop offset="100%" stop-color="#ffd34a" />
        </linearGradient>

        <!-- Fold gradient -->
        <linearGradient id="foldGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fffde2" />
            <stop offset="100%" stop-color="#ffd768" />
        </linearGradient>

        <!-- Simple shadow -->
        <filter id="noteShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
            <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.25" />
        </filter>
    </defs>

    <!-- Background (transparent, but useful if you want to tweak) -->
    <rect x="0" y="0" width="240" height="240" fill="none" />

    <!-- Note group (slight rotation for a casual feel) -->
    <g filter="url(#noteShadow)" transform="rotate(-5 120 120)">
        <!-- Sticky note body -->
        <path d="M50 50 H170 L190 70 V190 H50 Z" fill="url(#noteGradient)" stroke="#e0a800" stroke-width="2" />

        <!-- Folded corner -->
        <path d="M170 50 L190 70 H170 Z" fill="url(#foldGradient)" stroke="#e0a800" stroke-width="2"
            stroke-linejoin="round" />

        <!-- Horizontal 'writing' lines -->
        <line x1="65" y1="90" x2="175" y2="90" stroke="#e6b800" stroke-opacity="0.5" stroke-width="1.4"
            stroke-linecap="round" />
        <line x1="65" y1="110" x2="175" y2="110" stroke="#e6b800" stroke-opacity="0.4" stroke-width="1.4"
            stroke-linecap="round" />
        <line x1="65" y1="130" x2="175" y2="130" stroke="#e6b800" stroke-opacity="0.35" stroke-width="1.4"
            stroke-linecap="round" />
        <line x1="65" y1="150" x2="165" y2="150" stroke="#e6b800" stroke-opacity="0.3" stroke-width="1.4"
            stroke-linecap="round" />

        <!-- Little scribble / title line -->
        <path d="M70 75 C90 70, 115 70, 150 72" fill="none" stroke="#d28f00" stroke-width="2.4" stroke-linecap="round"
            stroke-linejoin="round" stroke-opacity="0.9" />
    </g>

    <!-- Tape pieces holding the note -->
    <g opacity="0.85">
        <rect x="70" y="32" width="60" height="18" fill="#fdfdfd" stroke="#d0d0d0" stroke-width="0.6" opacity="0.9"
            transform="rotate(-8 100 41)" />
        <rect x="130" y="32" width="60" height="18" fill="#fdfdfd" stroke="#d0d0d0" stroke-width="0.6" opacity="0.9"
            transform="rotate(8 160 41)" />
        <!-- Tape texture edges -->
        <line x1="73" y1="33" x2="78" y2="49" stroke="#c8c8c8" stroke-width="0.8" stroke-linecap="round"
            opacity="0.7" />
        <line x1="186" y1="33" x2="181" y2="49" stroke="#c8c8c8" stroke-width="0.8" stroke-linecap="round"
            opacity="0.7" />
    </g>
</svg>