<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Paper gradient -->
        <linearGradient id="noteGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff79a" />
            <stop offset="100%" stop-color="#ffd34a" />
        </linearGradient>

        <!-- Fold gradient -->
        <linearGradient id="foldGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fffde2" />
            <stop offset="100%" stop-color="#ffd768" />
        </linearGradient>

        <!-- Simple drop shadow -->
        <filter id="noteShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
            <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.22" />
        </filter>
    </defs>

    <!-- Note group (slight rotation) -->
    <g id="sticky-note" filter="url(#noteShadow)" transform="rotate(-5 120 120)">
        <!-- Main note body -->
        <path id="note-body" d="M50 50 H170 L190 70 V190 H50 Z" fill="url(#noteGradient)" stroke="#e0a800"
            stroke-width="2" />

        <!-- Folded corner -->
        <path id="note-fold" d="M170 50 L190 70 H170 Z" fill="url(#foldGradient)" stroke="#e0a800" stroke-width="2"
            stroke-linejoin="round" />

        <!-- You can place your text/content here:
    <text
      x="70"
      y="90"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
      font-size="16"
      fill="#5a4b00"
    >
      Your note here
    </text>
    -->
    </g>
</svg>